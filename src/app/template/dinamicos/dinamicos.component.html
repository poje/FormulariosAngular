<h2>Templates: <small>Dinamicos</small></h2>

<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
    <div class="col-mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Nombre:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control"
                required
                [ngModel]="persona.nombre"
                name="nombre"
                placeholder="Nombre">
            <span class="form-text text-danger"
                *ngIf="miFormulario.controls['nombre']?.errors 
                 && miFormulario.controls['nombre'].touched">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <div class="col-mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Agregar:</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input type="text" class="form-control"
                    placeholder="Agregar Favorito"
                    [(ngModel)]="nuevoJuego"
                    name="nuevoJuego"
                    (keyup.enter)="agregarJuego()"
                    >
                
                <button class="btn btn-outline-primary" (click)="agregarJuego()"
                    type="button">Agregar</button>
            </div>
           
        </div>
    </div>

    <div class="col-mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Favoritos:</label>
        <div class="col-sm-9">
            <div class="input-group mb-1"
            *ngFor="let juego of persona.favoritos; let i = index">
                <input type="text" class="form-control"
                [(ngModel)]="juego.nombre"
                name="'favorito_' + {{i}}"
                >
                <button class="btn btn-outline-danger" type="button" (click)="eliminar(i)">
                    Eliminar
                </button>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-primary float-end"
                [disabled]="miFormulario.invalid"
                (click)="guardar()">
                Guardar
            </button>
        </div>
    </div>

    <span>Formulario</span>
    <pre>
        {{ persona | json }}
    </pre>
</form>
