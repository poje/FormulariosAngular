<h2>
  Template:
  <small>Switches</small>
</h2>

<form #miFormulario="ngForm">
  <!-- Radio  -->
  <div class="row mb-3">
    <label for="" class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="radioGenero"
          id="radioMasculino"
          value="M"
          [(ngModel)]="persona.genero"
          required
        />
        <label class="form-check-label" for="radioMasculino">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="radioGenero"
          id="radioFemenino"
          [(ngModel)]="persona.genero"
          value="F"
          required
        />
        <label class="form-check-label" for="radioFemenino">
          Femenino
        </label>
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label for="" class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckDefault"
          [(ngModel)]="persona.notificaciones"
          name="notificaciones"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault">
          Quiero recibir notificaciones
        </label>
      </div>
    </div>
  </div>

  <!-- Checkboxes  -->
  <div class="row mb-3">
    <label for="" class="col-sm-3 col-form-label">Términos y condiciones</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          [(ngModel)]="terminosYCondiciones"
          name="terminos"
          id="flexCheckDefault"
          required
        />
        <label class="form-check-label" for="flexCheckDefault">
          Términos y Condiciones de uso
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end"
      [disabled]="miFormulario.invalid">
        Guardar
      </button>
    </div>
  </div>
</form>

<span>Valor formulario</span>
<pre> {{ miFormulario.value | json }} </pre>
<br />

<h5>Valid</h5>
<pre> {{ miFormulario.valid }} </pre>

<h5>Persona</h5>
<pre> {{ persona | json }} </pre>

<h5>Terminos</h5>
<pre> {{ miFormulario.controls['terminos']?.errors | json}} </pre>

<h5>Condiciones</h5>
<pre></pre>
