<h2>
  Reactivos:
  <small>Switches</small>
</h2>

<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <!-- Radio  -->
  <div class="row mb-3">
    <label for="" class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          id="radioMasculino"
          value="M"
          formControlName="genero"
        />
        <label class="form-check-label" for="radioMasculino">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          id="radioFemenino"
          formControlName="genero"
          value="F"
        />
        <label class="form-check-label" for="radioFemenino">
          Femenino
        </label>
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label for="" class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckDefault"
          formControlName="notificaciones"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault">
          Quiero recibir notificaciones
        </label>
      </div>
    </div>
  </div>

  <!-- Checkboxes  -->
  <div class="row mb-3">
    <label for="" class="col-sm-3 col-form-label">Términos y condiciones</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexCheckDefault"
          formControlName="condiciones"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Términos y Condiciones de uso
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button
        class="btn btn-primary float-end"
        type="submit"
      >
        Guardar
      </button>
    </div>
  </div>
</form>

<span>Valor formulario</span>
<pre> {{ miFormulario.value | json }} </pre>
<br />

<h5>Valid</h5>
<pre> {{ miFormulario.valid }} </pre>

<h5>Persona</h5>
<pre> {{ persona | json }} </pre>

<h5>Terminos</h5>
<pre> {{ miFormulario.controls['terminos']?.errors | json }} </pre>

<h5>Condiciones</h5>
<pre></pre>
