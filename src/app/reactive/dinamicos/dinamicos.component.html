<h2>
  Reactivos:
  <small>Dinamicos</small>
</h2>

<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <div class="col-mb-3 row">
    <label for="" class="col-sm-3 col-form-label">Nombre:</label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control"
        placeholder="Nombre"
        name="nombre"
        formControlName="nombre"
      />
      <span class="form-text text-danger" *ngIf="campoEsValido('nombre')">
        Este campo es obligatorio
      </span>
    </div>
  </div>

  <div class="col-mb-3 row">
    <label for="" class="col-sm-3 col-form-label">Agregar:</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          [formControl]="nuevoFavorito"
          placeholder="Agregar Favorito"
        />

        <button
          class="btn btn-outline-primary"
          type="button"
          (click)="agregarFavorito()"
        >
          Agregar
        </button>
      </div>
    </div>
  </div>

  <div class="col-mb-3 row">
    <label for="" class="col-sm-3 col-form-label">Favoritos:</label>
    <div class="col-sm-9" formArrayName="favoritos">
      <div
        class="input-group mb-1"
        *ngFor="let favorito of favoritosArr.controls; let i = index"
      >
        <input type="text" class="form-control" [formControlName]="i" />
        <button
          class="btn btn-outline-danger"
          type="button"
          (click)="borrar(i)"
        >
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button
        type="button"
        class="btn btn-primary float-end"
        (click)="guardar()"
      >
        Guardar
      </button>
    </div>
  </div>

  <span>valid</span>
  <pre> {{ miFormulario.valid | json }} </pre>

  <span>Value</span>
  <pre> {{ miFormulario.value | json }} </pre>

  <span>Agregar Juego</span>
  <pre> {{ nuevoFavorito.valid }} </pre>
  <pre> {{ nuevoFavorito.value }} </pre>
</form>
