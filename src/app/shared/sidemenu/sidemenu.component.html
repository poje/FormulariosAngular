<h2>Template</h2>
<hr />

<ul class="list-group">
  <li
    *ngFor="let item of templateMenu"
    class="list-group-item"
    [routerLink]="[item.ruta]"
    routerLinkActive="active"
  >
    {{ item.texto }}
  </li>
</ul>

<h2>Reactive</h2>
<li
  *ngFor="let reactive of reactiveMenu"
  class="list-group-item"
  [routerLink]="[reactive.ruta]"
  routerLinkActive="active"
>
  {{ reactive.texto }}
</li>

<h2 class="mt-3">Validaciones</h2>
<hr>
<li
  *ngFor="let auth of authMenu"
  class="list-group-item"
  [routerLink]="[auth.ruta]"
  routerLinkActive="active"
>
  {{ auth.texto }}
</li>
